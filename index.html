<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="section_border bg-warning">
        <!-- Start form -->
        <form id="p-form">
          <label for="fname" class="form-label">First name</label><br />
          <input
            type="text"
            class="form-control"
            id="fname"
            name="fname"
            value=" "
          /><br />
          <label for="brand" class="form-label">Brand</label><br />
          <input
            type="text"
            class="form-control"
            id="brand"
            name="brand"
          /><br />
          <label for="price" class="form-label">Price â‚¬</label><br />
          <input
            type="number"
            class="form-control"
            id="price"
            name="price"
          /><br />
          <label for="description" class="form-label">Description</label><br />
          <textarea
            class="form-control"
            id="description"
            rows="3"
            name="description"
          ></textarea>
          <label for="imgUrl" class="form-label">Image URL</label><br />
          <input type="text" class="form-control" id="imgUrl" name="imgUrl" />
          <br /><br />
          <button class="btn btn-success" id="submit" type="submit">
            Add Product
          </button>
        </form>
      </section>
    </div>
  </body>
</html>
